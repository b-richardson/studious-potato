<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Font Awesome Kit -->
  <script src="https://kit.fontawesome.com/ea003b8aec.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;700&display=swap" rel="stylesheet">




  <!-- **TITLE** -->
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="mainCard">
    <section class="image"></section>
    <section class="bottomHalf">
      <section class="title"><span class="hoverText">Equilibrium #3429</span></section>
      <section class="description"><span>Our Equilibrium collection promotes balance and calm.</span></section>
      <section class="value">
        <section class="crypto">
          <i class="fab fa-ethereum"></i>
          0.041ETH
        </section>
        <section class="days">
          <i class="fas fa-clock fa-xs"></i>
          3 days left

        </section>
      </section>
      <section class="creator">
        <div class="avatar"></div>
        <div class="artist"><span id="light">Creation of</span><span class="hoverText">Jules Wyvern</span></div>
      </section>
    </section>
  </section>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
